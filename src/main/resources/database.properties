# Configuration de la base de données MySQL
# Fichier de configuration pour la connexion à la base de données

# URL de connexion
# Format: jdbc:mysql://[host]:[port]/[database]?[options]
db.url=jdbc:mysql://localhost:3306/pharmacie_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# Nom d'utilisateur
db.username=root

# Mot de passe
db.password=

# Driver JDBC (ne pas modifier)
db.driver=com.mysql.cj.jdbc.Driver

# Options de connexion
db.autoReconnect=true
db.maxReconnects=3
db.initialTimeout=2

# Pool de connexions (si utilisé)
db.poolSize=10
db.maxPoolSize=20
db.minPoolSize=5

# Timeout
db.connectionTimeout=30000
db.socketTimeout=60000

# Encodage
db.characterEncoding=UTF-8
db.useUnicode=true

